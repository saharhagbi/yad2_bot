name: Yad2 Apartment Bot

on:
  # schedule:
  #   - cron: "*/5 * * * *"  # Runs every 5 minutes
  workflow_dispatch: # Allows manual triggering

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies
      - name: Install Dependencies
        run: npm ci

      # Load environment variables from GitHub Secrets
      - name: Set environment variables
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          USER_DATA: ${{ secrets.USER_DATA }}
          URLS: ["https://www.yad2.co.il/realestate/rent?minPrice=5000&maxPrice=6500&minRooms=3&maxRooms=5&multiNeighborhood=661%2C156&zoom=14&sort=price-asc"]
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          echo "TELEGRAM_BOT_TOKEN=$TELEGRAM_BOT_TOKEN" >> .env
          echo "USER_DATA=$USER_DATA" >> .env
          echo "URLS=$URLS" >> .env
          echo "MONGO_URI=$MONGO_URI" >> .env

      # Run the bot
      - name: Run Bot
        run: npm run build && npm run start
